<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="animate__animated animate__fadeInDown font-weight-bold">Mochamad Naufal Shofy</h1>
    <h3 class="animate__animated animate__fadeInUp">Informatika - Universitas Nasional</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 90%; background-color: #0fb3f0;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
  <script>
    $(document).ready(function() {
      $(".animate__animated").addClass("animate__delay-1s");
    });
  </script>
</body>
</html>
